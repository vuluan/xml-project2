<!DOCTYPE html>
<head> 
    <title> Project2 Q1 Lucas&Maryna</title>
    <script>
        
        function loadCountry() {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              myFunction(this);
            }
            //else alert("error: "+ this.status);
          };
          
          xhttp.open("GET", "Country.xml", true);
          xhttp.send();
        }
       
        function myFunction(xml) {
            xmlDoc = xml.responseXML;
            //Display data   
            var output = "<table border=1><tr><th>Country name</th>"
                                  +"<th>Government</th>"
                                  +"<th>Country Code</th>"
                                  +"<th>Area</th></tr>";
            xmlData=xmlDoc.getElementsByTagName('country');
            for(i=0;i<xmlData.length;i++){
                output+="<tr><td>"
                        + xmlData[i].getElementsByTagName('name')[0].innerHTML
                        +"</td>";
                        
                output+="<td>" 
                      +xmlData[i].getElementsByTagName('government')[0].innerHTML
                      +"</td>";
                output+="<td>" 
                      +xmlData[i].attributes[0].value
                      +"</td>";   
                output+="<td>" 
                      +xmlData[i].attributes['area'].value
                      +"</td></tr>"; 

            }
            output+='</table>'; 
            document.getElementById('data').innerHTML = output;
        }
        </script>
 </head>

    <span id='data'></span>

</body>
</html>
