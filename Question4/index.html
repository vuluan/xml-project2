<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Exchange rate</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <h3>Country data information</h3>
                    </div>
                    <div class="row">
                        Enter a region name: <input type="text" id="txtRegionName"> <button id="btnSearch">Search</button>
                    </div>
                    <br>
                    <div class="row" id="display"></div>
                </div>
            </div>
        </div>
        
        <script>
            var loadAPI = function(callback) {
                $.getJSON("country-data.json")
                .done(function(json) {
                    callback(json);
                })
                .fail(function( jqxhr, textStatus, error ) {
                    var err = textStatus + ", " + error;
                    console.log( "Request Failed: " + err );
                });
            }

            var loadData = function(json) {
                var result = json;
                var html = "<table class='table table-striped table-dark'>";  
                html += "<tr>";
                html += "<th>Capital</th>";
                html += "<th>Currency code</th>";
                html += "<th>population</th>";
                html += "<th>Currency</th>";
                html += "</tr>";
                $.each(result, function (key, value) {
                    var searchRegion = $("#txtRegionName").val();
                    if (value.region.search(new RegExp(searchRegion, "i")) != -1) {
                        html += "<tr>";
                        html += "<td>"+value.capital+"</td>";

                        if (value.currencies.length > 1) {
                            var arr = [];
                            $.each(value.currencies, function (keyCurrencies, valueCurrencies) {
                                arr[keyCurrencies] = valueCurrencies.code;
                            });
                            html += "<td>"+arr.join(", ")+"</td>";
                        } 
                        else {
                            html += "<td>"+value.currencies[0].code+"</td>";
                        }

                        html += "<td>"+value.population+"</td>";
                        if (value.currencies.length > 1) {
                            var arr = [];
                            $.each(value.currencies, function (keyCurrencies, valueCurrencies) {
                                arr[keyCurrencies] = valueCurrencies.code + " " + valueCurrencies.symbol;
                            });
                            html += "<td>"+arr.join(", ")+"</td>";
                        } 
                        else {
                            html += "<td>"+value.currencies[0].code + " " + value.currencies[0].symbol+"</td>";
                        }
                        html += "</tr>";
                    }
                });
                html += "</table>";
                return html;
            }

            $(function() {
                $("#btnSearch").on("click", function() {
                    loadAPI(function(json) {
                        var html = loadData(json);
                        $("#display").html(html);
                    });
                });

                $('#txtRegionName').keypress(function (e) {
                    var key = e.which;
                    if(key == 13)
                    {
                        loadAPI(function(json) {
                        var html = loadData(json);
                        $("#display").html(html);
                    });
                    }
                });   
            });
        </script>
    </body>
</html>
